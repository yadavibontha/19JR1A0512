<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Adjacent sibling</title>
	<style>
		div > p{
			background-color: tomato;
		}
	</style>
</head>
<body>
	<h1> Adjacent sibling</h1>
	<div>
		<p>this is 1st paragraph in div tag</p>
		<p>this is 2nd paragraph in div tag</p>
	</div>
	<p>this is paragraph 1 in out off div tag</p>
	<p>this is paragraph 2 in out off div tag</p>
	<div>
		<p>this is paragraph 1 in 2nd div tag</p>
		<p>this is paragraph 2 in 2nd div tag</p>
	</div>
</body>
</html>
