<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fieldset Tag Demo</title>
	
</head>
<body>
    <fieldset>
    	<legend>Details of person</legend>
    	Name: <input type="text" id="uname"/><br/><br/>
    	Adhaar: <input type="tel" id="adhaar"/><br/><br/>
    	phone: <input type="tel" id="mobile"/><br/><br/>
    	<button onclick="readData()">submit</button>
    </fieldset>
    <h1>Result Table</h1>
    <table border="1">
    	<tr>
    		<th>Name</th>
    		<th>Adhaar</th>
    		<th>Mobile Number</th>
    	</tr>
    	<tr>
    		<td id="abc">Not Yet Entered</td>
    		<td id="def">Not Yet Entered</td>
    		<td id="ghi">Not Yet Entered</td>
       	</tr>
    </table>
    
    <script>
    	function readData() {
    		var name=document.getElementById('uname').value;
    		var card=document.getElementById('adhaar').value;
    		var phone=document.getElementById('mobile').value;

    		document.getElementById('abc').innerHTML=name;
    		document.getElementById('def').innerHTML=card;
    		document.getElementById('ghi').innerHTML=phone;
    		
    	}
    </script>
</body>
</html>
