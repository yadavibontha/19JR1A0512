<!doctype html>
<html>
    <head>
    <style>
a:link {
 color: black;
 background-color: transparent;
 text-decoration: none;
}
a:visited {
 color: blue;
 background-color: transparent;
 text-decoration: none;
}
a:hover {
 color: red;
 background-color: transparent;
 text-decoration: underline;
}
a:active {
 color: green;
 background-color: transparent;
 text-decoration: underline;
}
</style>
</head>
<body>
<h2>Anchor tag colors</h2>
<p>changing  the default colors of links</p>

</html
